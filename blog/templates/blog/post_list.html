{% extends "blog/base.html" %}

{% block content %}
            {% for post in posts %}
                <div class="post">
                    <div class="date">
                        {{ post.published_date }}
                    </div>
                    <h2><a href="{% url "post_detail" pk=post.pk %}">{{ post.title }}</a></h2>
                    <div class="text">
                    	<p>{{ post.text|linebreaks }}</p>
                    </div>
                </div>
            {% endfor %}
{% endblock content %}
